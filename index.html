<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTRY DETAILS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4 bg-primary mt-5 p-3">
        <input
        id="country"
          type="text"
          placeholder="enter your country"
          class="form-control mt-4 text-center"
        />
        <div class="text-center">
          <button
            class="btn bg-success text-light mt-3"
            type="submit"
            onclick="sub()"
          >
            SUBMIT
          </button>
        </div>
      </div>

      <div class="col-4"></div>
    </div>
    <div class="row">
      <div class="col-6" id="result1" style="margin-top: 120px;"></div>
      <div class="col-6" id="result2" style="margin-top: 120px;"></div>
    </div>
    <img src="" alt="" width="400px">
  </body>
  <script>
    //1. fetch
    function sub()
    {
        var c=country.value
        console.log(c);
        fetch(`https://restcountries.com/v3.1/name/${c}?fullText=true`)
      .then((data) => data.json())
      .then((cdata) => displayData(cdata));

    // 2. Display array of data into broerser window
    function displayData(ans)
    {
        for(let a of ans)
        {
            document.getElementById('result1').innerHTML=`<div class="card" style="width: 18rem; margin-left:300px ">
  <img src="${a.flags.png}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title text-center">${a.name.common}</h5>
    <p class="card-text">${a.flags.alt}</p>
  </div>
</div>`
    document.getElementById('result2').innerHTML=`<div class="text-center">
  <img src="${a.coatOfArms.svg}" class="rounded" alt="...">
</div>`
        }
   
    }
    }
    

  </script>
</html>
